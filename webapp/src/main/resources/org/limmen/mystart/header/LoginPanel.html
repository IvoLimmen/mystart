<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
  <wicket:panel>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form wicket:id="loginForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input wicket:id="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input wicket:id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button wicket:id="submit" type="submit" class="btn btn-default">Sign in</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </wicket:panel>
</body>
</html>
